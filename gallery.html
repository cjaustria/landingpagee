<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery – Christian Austria</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<body>

<header>
    <h1>Photo Gallery</h1>
    <p class="subtitle">A summary of images used in the site</p>

<main>
    <!-- Landing Page Photos -->
    <section>
        <h2>Landing Page Photos</h2>
        <div class="gallery-section">
            <img src="images/intropic.jpg" alt="Landing Page" class="gallery-photo" onclick="window.open(this.src,'_self')">
        </div>
    </section>

    <!-- Biography Photos -->
    <section>
        <h2>Biography Photos</h2>
        <div class="gallery-section">
            <img src="images/childhood.jpg" alt="Childhood" class="gallery-photo" onclick="window.open(this.src,'_self')">
            <img src="images/teenage.jpg" alt="Teenage" class="gallery-photo" onclick="window.open(this.src,'_self')">
            <img src="images/college.jpg" alt="College" class="gallery-photo" onclick="window.open(this.src,'_self')">
        </div>
    </section>

    <!-- Blog Photos -->
    <section>
        <h2>Blog Photos</h2>
        <div class="gallery-section">
            <img src="images/aibrain.jpg" alt="From Diskarte to Dependency" class="gallery-photo" onclick="window.open(this.src,'_self')">
            <img src="images/machia.jpg" alt="The Way of Machiavelli" class="gallery-photo" onclick="window.open(this.src,'_self')">
            <img src="images/eatlast.jpg" alt="The Man Who Sits with Everybody" class="gallery-photo" onclick="window.open(this.src,'_self')">
            <img src="images/atomic.jpg" alt="The Man Who Sits with Everybody" class="gallery-photo" onclick="window.open(this.src,'_self')">
            <img src="images/highly.jpg" alt="The Man Who Sits with Everybody" class="gallery-photo" onclick="window.open(this.src,'_self')">
        </div>
    </section>

    <div class="back-home">
        <a href="index.html">← Back to Home</a>
    </div>

<footer>
    <p>&copy; 2026 Christian Austria</p>
</footer>

</body>
</html>
